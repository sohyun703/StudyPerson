<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>영화 추천 시스템</title>

    <!-- Bootstrap Core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        /* Add your custom styles here */
        body {
            padding-top: 50px;
        }

        h1 {
            margin-bottom: 30px;
        }

        .container {
            max-width: 800px;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">영화 추천 시스템</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#recommendation">추천 영화</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <!-- Header Section -->
        <header class="text-center mt-5">
            <h1>영화 추천 시스템</h1>
        </header>

        <!-- Movie Recommendation Section -->
        <section id="recommendation" class="my-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form method="post" action="/recommend">
                        <div class="form-group">
                            <label for="genre">선호하는 영화 장르 선택:</label>
                            <select name="genre" id="genre" class="form-control">
                                <option value="">장르를 선택하세요</option>
                                {% for genre in genres %}
                                <option value="{{ genre }}">{{ genre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">추천</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Recommended Movie List Section -->
        {% if movies %}
        <section id="movieList" class="my-5">
            <h2 class="text-center">추천 영화 목록</h2>
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <ul class="list-group">
                        {% for movie in movies %}
                        <li class="list-group-item">{{ movie }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </section>
        {% endif %}

        <!-- About Section -->
        <section id="about" class="my-5">
            <h2 class="text-center">About</h2>
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <p>이곳에 영화 추천 시스템에 대한 간단한 설명을 적어주세요.</p>
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="my-5">
            <h2 class="text-center">Contact Me</h2>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" placeholder="Name" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" placeholder="Email Address" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea rows="5" class="form-control" placeholder="Message" id="message" required></textarea>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <!-- Bootstrap Core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
