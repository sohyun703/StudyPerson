<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>ToDo App</h1>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="할 일을 입력하세요...">
            <button onclick="addTask()">추가</button>
            <button onclick = "getTasks()">불러오기</button>
        </div>
        <ul id="taskList">
          
            <!-- 할 일 목록이 여기에 동적으로 추가될 것입니다. -->
        </ul>
    </div>

    <script type ="module" src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
    <script type ="module" src="https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js"></script>
    <script src="/static/firebase-config.js"></script>
    <script src="/static/app.js"></script>
</body>

</html>
